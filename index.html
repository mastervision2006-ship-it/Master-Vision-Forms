<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Master Vision | Consultoria de Investimentos</title>
    <meta name="description" content="Alcance sua liberdade financeira com a Master Vision. Consultoria especializada em investimentos e IPOs." />
    
    <!-- Google Fonts: Inter for modern, clean typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN for immediate usage/preview) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                red: '#FF1C1C',
                darkred: '#8a0a0a',
                black: '#0A0A0A',
                charcoal: '#121212',
              },
              glass: {
                100: 'rgba(255, 255, 255, 0.03)',
                200: 'rgba(255, 28, 28, 0.05)', // Red tint glass
                300: 'rgba(10, 10, 10, 0.6)', // Dark glass
              }
            },
            boxShadow: {
              'glow-red': '0 0 20px -5px rgba(255, 28, 28, 0.5)',
              'glow-sm': '0 0 10px -2px rgba(255, 28, 28, 0.3)',
            },
            animation: {
              'blob': 'blob 10s infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow-pulse': 'glowPulse 3s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              glowPulse: {
                '0%, 100%': { boxShadow: '0 0 15px -5px rgba(255, 28, 28, 0.3)' },
                '50%': { boxShadow: '0 0 25px 5px rgba(255, 28, 28, 0.6)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      /* Custom Scrollbar - Red & Black */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A;
      }
      ::-webkit-scrollbar-thumb {
        background: #FF1C1C;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D10000;
      }
    </style>
